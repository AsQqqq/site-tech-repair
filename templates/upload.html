<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Заполнение документа</title>
</head>
<body>
    <h1>Заполните форму для создания документа</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="name">ФИО исполнителя:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="name">ФИО заказчика:</label>
        <input type="text" id="name_customer" name="name_customer" required><br><br>

        <label for="address">Адрес выполнения работ:</label>
        <input type="text" id="address" name="address" required><br><br>

        <div id="services-container">
            <h3>Услуги</h3>
        </div>
        
        <button type="button" onclick="addService()">Добавить услугу</button><br><br>

        <label for="discount">Скидка:</label>
        <input type="text" id="discount" name="discount" value="0" oninput="updateTotals()" required><br><br>

        <label for="total_cost">Стоимость услуг:</label>
        <input type="text" id="total_cost" name="total_cost" readonly><br><br>

        <label for="discounted_cost">К оплате:</label>
        <input type="text" id="discounted_cost" name="discounted_cost" readonly><br><br>

        <label for="recommendations">Рекомендации мастера:</label>
        <textarea id="recommendations" name="recommendations" required></textarea><br><br>

        <label for="order_number">Номер заявки:</label>
        <input type="text" id="order_number" name="order_number" required><br><br>

        <label for="order_date">Дата заявки (формат: ДД.ММ.ГГГГ):</label>
        <input type="text" id="order_date" name="order_date" required placeholder="ДД.ММ.ГГГГ"><br><br>

        <label for="receipt">Чек:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*" required><br><br>

        <label for="document1">Документ (сторона 1):</label>
        <input type="file" id="document1" name="document1" accept="image/*" required><br><br>

        <label for="document2">Документ (сторона 2):</label>
        <input type="file" id="document2" name="document2" accept="image/*" required><br><br>

        <button type="submit">Создать документ</button>
    </form>
    <br>
    <button onclick="window.location.href='/main'">Назад на главную</button>
</body>
</html>
