<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/photo_open.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_order.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Отчеты</title>
</head>
<body>
    <h2>Закрытие недели</h2>
    <button onclick="window.location.href='/close_reports'">Закрыть неделю</button>

    <h2>Финансовая информация</h2>
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <div>
            <strong>Всего доходов:</strong> {{ total_income }} ₽
        </div>
        <div>
            <strong>Всего расходов:</strong> {{ total_expenses }} ₽
        </div>
        <div>
            <strong>Итоговый баланс:</strong> {{ total_balance }} ₽
        </div>
    </div>

    <br>
    <button onclick="window.location.href='/main'">Назад на главную</button>

    <!-- Модальное окно для отображения изображений -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
</body>
</html>
