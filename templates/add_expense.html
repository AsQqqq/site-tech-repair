<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>Добавить трату</title>
</head>
<body>
    <h1>Добавьте информацию о расходах</h1>
    <form action="/add_expense" method="POST" enctype="multipart/form-data">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Описание:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="amount">Сумма:</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="receipt">Чек:</label>
        <input type="file" id="receipt" name="receipt" accept="image/*" required><br><br>

        <button type="submit">Добавить трату</button>
    </form>
    <br>
    <button onclick="window.location.href='/main'">Назад на главную</button>
</body>
</html>
