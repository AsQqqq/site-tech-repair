<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/newExpense.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расход</title>
</head>
<body>

    {% include 'header.html' %}

    <!-- Форма ввода нового расхода --> 
    <main class="main-content">
        <h2>Новый расход</h2>

        <form class="expense-form" id="expenseForm"> 
            <div class="form-group"> 
                <label for="expenseTitle">Короткое название</label> 
                <input type="text" id="expenseTitle" name="expenseTitle" maxlength="20" required> 
            </div> 
            <div class="form-group">
                <label for="expenseDescription">Описание</label> 
                <textarea id="expenseDescription" name="expenseDescription" maxlength="200" required></textarea>
            </div> 
            <div class="form-group">
                <label for="expenseAmount">Сумма</label> 
                <input type="number" id="expenseAmount" name="expenseAmount" min="0" step="0.01" required> 
            </div>
            <div class="form-group">
                <label for="expenseDate">Дата и время покупки</label>
                <input type="datetime-local" id="expenseDate" name="expenseDate" required>
            </div>
            <div class="form-group">
                <label for="receiptFile">Прикрепить чек</label>
                <div class="file-upload">
                    <label for="receiptFile" class="file-upload-label">
                        <span>Выбрать файл</span>
                    </label>
                    <input type="file" id="receiptFile" name="receiptFile" accept="image/*,.pdf" required>
                    <span id="fileName" class="file-name"></span>
                </div>
            </div>
            <button type="submit" class="cta-button" id="saveButton">Сохранить</button> 
        </form> 
    </main>

    {% include 'footer.html' %}

</body>
<script src="{{ url_for('static', filename='script/newExpense.js') }}"></script>
</html>
