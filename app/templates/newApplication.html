<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/newApplication.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Новая заявка</title>
</head>
<body>

    {% include 'header.html' %}

    <!-- Форма ввода нового расхода --> 
    <main class="main-content">
        <h2>Новая заявка</h2>
    
        <form class="expense-form" id="expenseForm" method="POST" action="{%if read and active %}{{ url_for('delete_application', id=id_application) }}{% elif worked %}{{ url_for('apply_application') }}{% else %}{{ url_for('new_application') }}{% endif %}"> 
            <div class="form-group">
                <label for="expenseDescription">Описание</label>
                <textarea id="expenseDescription" name="expenseDescription" maxlength="300" required></textarea>
            </div>
            <div class="form-group">
                <label for="expenseTitle">Точный адрес</label> 
                <input type="text" id="expenseTitle" name="expenseTitle" maxlength="70" required>
            </div>
            <div class="form-group">
                <label for="expenseNumber">Номер телефона</label> 
                <input type="text" id="expenseNumber" name="expenseNumber" maxlength="70" required>
            </div>
            <div class="form-group">
                <label for="expenseClient">Клиент</label> 
                <input type="text" id="expenseClient" name="expenseClient" maxlength="60" placeholder="{% if read %}Пусто{% else %}Необязательно{% endif %}">
            </div>

            <button type="submit" class="cta-button" id="saveButton">Сохранить</button>
            <button type="button" class="cta-button" id="back">Вернуться</button>
        </form> 
    </main>    

    {% include 'footer.html' %}

</body>
<script src="{{ url_for('static', filename='script/header.js') }}"></script>
<script src="{{ url_for('static', filename='script/base.js') }}"></script>
{% if new %}
<script src="{{ url_for('static', filename='script/newApplications.js') }}"></script>
{% endif %}
</html>
