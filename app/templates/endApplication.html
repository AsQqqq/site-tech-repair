<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/endApplication.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Завершение заявки</title>
</head>
<body>

    {% include 'header.html' %}

    <!-- Форма ввода нового расхода --> 
    <main class="main-content">
        <h2>Завершение заявки #{{ id }}</h2>

        <form class="expense-form" id="expenseForm" method="POST" action="{{ url_for('end_application') }}"> 
            <div class="form-group">
                <label for="expenseId">Номер заявки</label>
                <input type="text" id="expenseId" name="expenseId" maxlength="70" required readonly value="{{ id }}">
            </div>
            <div class="form-group">
                <label for="expenseCreatedAt">Подано</label>
                <input type="text" id="expenseCreatedAt" name="expenseCreatedAt" maxlength="70" required readonly value="{{ created_at }}">
            </div>
            <div class="form-group">
                <label for="expenseDescription">Описание</label>
                <textarea id="expenseDescription" name="expenseDescription" maxlength="300" required readonly>{{ description }}</textarea>
            </div>
            <div class="form-group">
                <label for="expenseClient">Клиент</label>
                <input type="text" id="expenseClient" name="expenseClient" maxlength="70" required value="{{ client }}">
            </div>
            <div class="form-group">
                <label for="expenseAddress">Точный адрес</label> 
                <input type="text" id="expenseAddress" name="expenseAddress" maxlength="70" required readonly value="{{ address }}">
            </div>
            <div class="form-group">
                <label for="expenseAmount">Сумма</label> 
                <input type="number" id="expenseAmount" name="expenseAmount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="expenseRecommendation">Рекомендации исполнителя</label>
                <input type="text" id="expenseRecommendation" name="expenseRecommendation" maxlength="70" required>
            </div>
            <div class="form-group">
                <label for="expensePerformer">Исполнитель</label>
                <input type="text" id="expensePerformer" name="expensePerformer" maxlength="70" required readonly value="{{ performer }}">
            </div>
            <div class="form-group">
                <label for="expenseAcceotanceDate">Исполнено</label>
                <input type="text" id="expenseAcceotanceDate" name="expenseAcceotanceDate" maxlength="70" required readonly value="{{ acceotance_date }}">
            </div>
            <div class="form-group">
                <label>Информация</label>
                <input type="text" maxlength="70" readonly value="Документ 'прием-передачи' передать в офис">
            </div>
            
            <button type="submit" class="cta-button" id="saveButton">Отправить</button>
            <button type="button" class="cta-button" id="back">Вернуться</button>
        </form> 
    </main>

    {% include 'footer.html' %}

</body>
<script src="{{ url_for('static', filename='script/header.js') }}"></script>
<script src="{{ url_for('static', filename='script/base.js') }}"></script>
{% if new %}
<script src="{{ url_for('static', filename='script/newApplications.js') }}"></script>
{% endif %}
</html>
