<link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">

<!-- Шапка сайта -->
<header class="header-container">
    <div class="logo">
        <a href="/admin">ПК Мастер админ</a>
    </div>
    <!-- Иконка для мобильного меню -->
    <div class="menu-toggle" id="menuToggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <!-- Навигация -->
    <nav class="navigation" id="navMenu">
        <div class="close-btn" id="closeMenu">
            <span class="close-bar"></span>
            <span class="close-bar"></span>
        </div>
        <ul>
            {% if active_application %}
            <li><a href="{{ active_application }}-application" active="{% if active_page == 'application' %}true{% endif %}">В работе: №{{ active_application }}</a></li>
            {% endif %}
            <li><a href="/admin" active="{% if active_page == 'home' %}true{% endif %}">Главная</a></li>
            <li><a href="/finance" active="{% if active_page == 'finance' %}true{% endif %}">Финансы</a></li>
            <li><a href="/applications" active="{% if active_page == 'applications' %}true{% endif %}">Заявки</a></li>
            

            {% for item in menu_items %}
                <li>
                    <a href="{{ item.url }}" 
                    active="{% if active_page == item.page %}true{% endif %}">
                    {{ item.label }}
                    </a>
                </li>
            {% endfor %}

            <li><a href="/profile" active="{% if active_page == 'profile' %}true{% endif %}" class="profile">Профиль ({{ profile_name }})</a></li>
        </ul>
    </nav>
</header>


{% include 'flash.html' %}


<script src="{{ url_for('static', filename='script/header.js') }}"></script>
